<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine üíò</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      width: min(90%, 350px);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin: 8px 0;
    }

    .countdown {
      font-weight: bold;
      color: #ff4d6d;
      margin: 12px 0 18px;
      font-size: 16px;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 12px;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
      z-index: 3;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Sounds (tiny files recommended) -->
  <audio id="popSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c8d5f6f34.mp3" type="audio/mpeg">
  </audio>

  <audio id="confettiSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b4c7d9b9c.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>I promise laughs, vibes, and snacks ü•∞</p>
    <div class="countdown" id="countdown">‚è≥ Loading countdown‚Ä¶</div>
    <button id="yes">YES üíï</button>
  </div>

  <button id="no">NO üôÉ</button>

  <script>
    /* Enable sound after first interaction (iOS safe) */
    let audioEnabled = false;
    document.body.addEventListener("click", () => audioEnabled = true, { once: true });

    const popSound = document.getElementById("popSound");
    const confettiSound = document.getElementById("confettiSound");

    function play(sound) {
      if (!audioEnabled) return;
      sound.currentTime = 0;
      sound.volume = 0.4;
      sound.play();
    }

    /* ---------- Countdown ---------- */
    function getValentinesDate() {
      const now = new Date();
      let year = now.getFullYear();
      let valentines = new Date(year, 1, 14);
      if (now > valentines) valentines = new Date(year + 1, 1, 14);
      return valentines;
    }

    const targetDate = getValentinesDate();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownEl.innerHTML = "üíñ It‚Äôs Valentine‚Äôs Day!";
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;
      const s = Math.floor(diff / 1000) % 60;
      countdownEl.innerHTML = `‚è≥ ${d}d ${h}h ${m}m ${s}s until Valentine‚Äôs Day`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* ---------- NO dodge ---------- */
    const noBtn = document.getElementById("no");
    function moveNoButton() {
      play(popSound);
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    /* ---------- Floating hearts ---------- */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 400);

    /* ---------- Confetti ---------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resizeCanvas() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      play(confettiSound);
      confetti = [];
      for (let i = 0; i < 160; i++) {
        confetti.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          r: Math.random() * 6 + 4,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.7) * 10,
          color: `hsl(${Math.random() * 360},100%,60%)`
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        c.x += c.dx;
        c.y += c.dy;
        c.dy += 0.3;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        if (c.y > canvas.height) confetti.splice(i, 1);
      });
      if (confetti.length) requestAnimationFrame(animateConfetti);
    }

    /* ---------- YES ---------- */
    document.getElementById("yes").addEventListener("click", () => {
      launchConfetti();
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            text-align:center;
            background:#ff9a9e;
            color:white;
            font-family:Arial;
          ">
            <h1>YAY!! üíñü•π<br>You‚Äôre officially my Valentine!</h1>
          </div>
        `;
      }, 1200);
    });
  </script>

</body>
</html>
